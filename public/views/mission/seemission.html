<md-toolbar>
    <div class="md-toolbar-tools">

        <h2>
            <span>***************************************************************************************</span>
        </h2>

    </div>
</md-toolbar>

<div layout="column" ng-cloak class="md-inline-form"  >
    <md-content layout-padding>
        <div ng-controller="MissionCtrl">
            <form name="userForm">
                <md-input-container md-no-float class="md-block">
                    <label>Client</label>
                    <input ng-value="datas.client" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block" >
                    <label>Consultant</label>
                    <input ng-value="datas.consultant" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Titre</label>
                    <input ng-value="datas.mission.titre" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Date Début</label>
                    <input ng-value="datas.mission.date_debut" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Date Fin</label>
                    <input ng-value="datas.mission.date_fin" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>TJM</label>
                    <input ng-value="datas.mission.tjm" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Prix Vente</label>
                    <input ng-value="datas.mission.prix_vente" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Assurance</label>
                    <input ng-value="datas.mission.assurance" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Charges Sociales</label>
                    <input ng-value="datas.mission.charges_sociales" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Réf.Contrat</label>
                    <input ng-value="datas.mission.ref_contrat" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Délai Paiement</label>
                    <input ng-value="datas.mission.delai_paiement" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Type Contrat</label>
                    <input ng-value="datas.mission.type_contrat" disabled>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Salaire</label>
                    <input ng-value="datas.mission.salaire" disabled>
                </md-input-container>

                <md-dialog-actions layout="row">
                    <span flex></span>
                    <md-button ng-click="cancel()">
                        Annuler
                    </md-button>
                </md-dialog-actions>
            </form>
        </div>
    </md-content>


</div>
