

<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button"
            aria-label="Menu Button"
            hide-gt-md
            ng-click="onClickMenu();">
            <md-icon
                    md-svg-icon="/hrm/public/img/menu.svg"
                    aria-label="Menu Icon">
            </md-icon>
        </md-button>



        <span flex></span>
    </div>
</md-toolbar>

<div ng-controller="HomeCtrl as ctrl" layout="column" ng-cloak>

    <md-content layout-padding  class="autocomplete" layout="column">
        <form ng-submit="$event.preventDefault()">
            <md-autocomplete
                    id="custom"
                    md-input-name="autocompleteField"
                    ng-disabled="ctrl.isDisabled"
                    md-no-cache="ctrl.noCache"
                    md-selected-item="ctrl.selectedItem"
                    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                    md-search-text="ctrl.searchText"
                    md-selected-item-change="ctrl.selectedItemChange(item)"
                    md-items="item in ctrl.querySearch(ctrl.searchText)"
                    md-item-text="item.display"
                    md-min-length="0"
                    placeholder="Choisi l'année que vous voulez ?">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No states matching "{{ctrl.searchText}}" were found.
                    <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                </md-not-found>
                <md-icon class="fa fa-search">Search</md-icon>
            </md-autocomplete>
        </form>
    </md-content>
</div>
