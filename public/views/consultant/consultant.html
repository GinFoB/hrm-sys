<div ng-controller="ConsultantCtrl">
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <div>
            <md-input-container>
                <label>Nom</label>
                <input ng-model="consultant.nom">
            </md-input-container>

            <md-input-container>
                <label>Prénom</label>
                <input ng-model="consultant.prenom">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="consultant.email">
            </md-input-container>
            <md-input-container>
                <label>Téléphone</label>
                <input ng-model="consultant.telephone">
            </md-input-container>
        </div>

        <div layout="row" layout-align="center center">
            <md-button ng-click="serachConsultant(consultant)" class="md-fab material-icons" style="background-color: grey">
                <md-icon>search</md-icon>
            </md-button>

            <md-button ng-click="addConsultant($event)" class="md-fab material-icons" style="background-color: grey">
                <md-icon>add</md-icon>
            </md-button>

        </div>
    </md-content>


    </md-content>
    <md-content laout="column" flex >
        <md-card>
            <md-table-container>
                <table data-md-table data-md-row-select="options.rowSelection" data-ng-model="selected" md-progress="promise">
                    <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                    <tr md-row>
                        <th md-column ><span>Nom</span></th>
                        <th md-column><span>Prénom</span></th>
                        <th md-column><span>Email</span></th>
                        <th md-column><span>Téléphone</span></th>
                        <th md-column><span>Type</span></th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row md-select="consultant" md-select-id="id" data-md-on-select="log" md-on-deselect="deselect" md-auto-select="options.autoSelect" ng-repeat="consultant in consultants.data | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                        <td md-cell>{{consultant.nom}}</td>
                        <td md-cell>{{consultant.prenom}}</td>
                        <td md-cell>{{consultant.email}}</td>
                        <td md-cell>{{consultant.telephone}}</td>
                        <td md-cell>{{consultant.type}}</td>
                        <md-toolbar class="md-table-toolbar alternate" ng-show="options.rowSelection && selected.length">
                            <div class="md-toolbar-tools">
                                <span></span>
                                <span flex></span>
                                <md-button class="md-icon-button" ng-click="showConsultant($event)">
                                    <md-icon>remove_red_eye</md-icon>
                                </md-button>
                                <md-button class="md-icon-button" ng-click="editConsultant($event)">
                                    <md-icon>edit</md-icon>
                                </md-button>
                                <md-button class="md-icon-button" ng-click="showConfirm($event)">
                                    <md-icon>delete</md-icon>
                                </md-button>
                            </div>
                        </md-toolbar>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>

            <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{consultants.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
        </md-card>
</div>
