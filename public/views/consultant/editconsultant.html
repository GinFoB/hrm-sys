<md-toolbar>
    <div class="md-toolbar-tools">

        <h2>
            <span>***************************************************************************************</span>
        </h2>

    </div>
</md-toolbar>

<div layout="column" ng-cloak class="md-inline-form"  >
    <md-content layout-padding>
        <div ng-controller="ConsultantCtrl">
            <form name="userForm">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Nom</label>
                        <input ng-model="consultant.nom" ng-value="datas.nom" required>

                    </md-input-container>
                </div>
                <md-input-container class="md-block">
                    <label>Prénom</label>
                    <input ng-value="datas.prenom" ng-model="consultant.prenom">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Date de naissance</label>
                    <input ng-value="datas.date_naissance" ng-model="consultant.date_naissance">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Adresse</label>
                    <input ng-value="datas.adresse" ng-model="consultant.adresse">
                </md-input-container>


                <md-input-container md-no-float class="md-block">
                    <md-select ng-model="consultant.ville" placeholder="Ville" ng-value="consultant.ville">
                        <md-optgroup>
                            <md-option ng-value="ville" ng-repeat="ville in villes">{{ville}}</md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="email" ng-value="datas.email" ng-model="consultant.email">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Date de naissance</label>
                    <input ng-value="datas.date_naissance" ng-model="consultant.date_naissance">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Téléphone</label>
                    <input type="tel" ng-value="datas.telephone" ng-model="consultant.telephone">
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <md-select ng-model="consultant.type" placeholder="Ville" ng-value="consultant.type">
                        <md-optgroup>
                            <md-option ng-value="type" ng-repeat="type in types">{{ville}}</md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>RIB</label>
                    <input ng-value="datas.rib" ng-model="consultant.rib">
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Banque</label>
                    <input ng-value="datas.banque" ng-model="consultant.banque">
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Observations</label>
                    <input ng-value="datas.observations" ng-model="consultant.observations">
                </md-input-container>

                <md-dialog-actions layout="row">
                    <span flex></span>
                    <md-button ng-click="cancel()">
                        Annuler
                    </md-button>
                    <md-button ng-click="edit(consultant)">
                        Valider
                    </md-button>
                </md-dialog-actions>
            </form>
        </div>
    </md-content>


</div>
